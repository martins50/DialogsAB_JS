<!DOCTYPE html>

<!-- https://javascript-mini-projects.netlify.app/typinggame -->
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="style.css" />
    <title>ĀTRUMA CILTS</title>

    

  </head>
  <body>

    <button id="settings-btn" class="settings-btn">
      <i class="fas fa-clock"></i>
    </button>

    <div id="settings" class="settings">
      <form id="settings-form">
        <div>
          <label for="Līmenis">Līmenis</label>
          <select id="Līmenis">
            <option value="viegli">viegli</option>
            <option value="vidēji">vidēji</option>
            <option value="smagi">smagi</option>
          </select>
        </div>
      </form>
    </div>
          <img src="datortārps.gif"
            style="float: right; max-width: 10%; height: auto;">
       

    <div class="container">
      <h2> ĀTRUMA CILTS </h2>
      <small>Irekstiet norādīto vārdu:</small>

      <h1 id="word"></h1>


      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="Ierakstīt vārdu šeit..."
        autofocus
      />

      <p class="time-container">Laiks: <span id="time">20s</span></p>

      <p class="score-container">Punkti: <span id="score">0</span></p>

      <div id="end-game-container" class="end-game-container"></div>
    </div>

    <script src="script.js"></script>

       <img src="datortārps.gif"
          style="float: left; max-width: 100%; height: auto;">

       

      
    
  </body>
</html>
